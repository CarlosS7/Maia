<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>
 
        <style>
        * { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
        p { line-height:18px; }
        div { width:500px; margin-left:auto; margin-right:auto;}
        #content { padding:5px; background:#ddd; border-radius:5px;
                   border:1px solid #CCC; margin-top:10px; }
        .input { border-radius:4px; border:1px solid #ccc;
                 margin-top:10px; padding:5px; width:395px;  }
        .label { width:92px; display:block; float:left; margin-top:15px; }
        </style>
    </head>
    <body>
        <div id="content"></div>
        <div>
            <span class="label" id="status">Connecting...</span>
            <input class="input" type="text" id="input" disabled="disabled" />
        </div>
        <div>
            <span class="label" id="eventtypetext">Event Type:</span>
            <input class="input" type="text" id="eventtype" value="message" disabled="disabled" />
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="maia-client.js"></script>
        <script src="frontend.js"></script>
    </body>
</html>
